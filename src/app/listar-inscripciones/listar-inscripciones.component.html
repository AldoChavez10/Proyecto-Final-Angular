<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Inscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
    <style>
        body {
            background-image: url('https://mercadofitness.com/wp-content/uploads/2023/11/Smart-Fit-reporto-ganancias-de-484-millones-de-reales-hasta-septiembre.jpg'); /* Reemplaza con la URL de tu fondo HD de Smart Fit */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            text-align: center;
            filter: brightness(0.9); /* Mejora la visibilidad del contenido */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 80%;
            font-family: 'Montserrat', sans-serif;
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
            color: #28a745; /* Verde Bootstrap */
        }

        .bi-person-lines-fill {
            font-weight: bold;
            margin-right: 10px;
        }

        .table {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            padding: 12px 15px;
            font-family: 'Roboto', sans-serif;
        }

        .table th {
            background-color: #28a745; /* Verde Bootstrap */
            color: #fff;
            font-weight: bold;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-primary {
            background-color: #28a745; /* Verde Bootstrap */
            border-color: #28a745;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-person-lines-fill"></i> Información de Inscripciones</h1>
        <table id="inscriptions-table" class="table table-hover">
            <thead>
                <tr>
                    <th><i class="bi bi-hash"></i> Código</th>
                    <th><i class="bi bi-person"></i> Cliente</th>
                    <th><i class="bi bi-card-checklist"></i> Membresía</th>
                    <th><i class="bi bi-calendar-check"></i> Fecha de Inscripción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí va la lógica de iteración para insertar las filas de inscripciones -->
                @for(inscripcion of inscripciones; track inscripcion.idInscripcion) {
                    <tr>
                        <td>{{ inscripcion.id }}</td>
                        <td>{{ inscripcion.cliente }}</td>
                        <td>{{ inscripcion.membresia }}</td>
                        <td>{{ inscripcion.fechaInscripcion }}</td>
                    </tr>
                }
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <button (click)="saveAsPDF()" class="btn btn-primary"><i class="bi bi-file-earmark-pdf-fill"></i> Guardar Inscripciones en PDF</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12kWNUZOfQKY2T2mSI1eAgSJ9OA7f0GBlCBdCmE8ykqpf8pL" crossorigin="anonymous"></script>
</body>
</html>
